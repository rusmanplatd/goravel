<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goravel API Documentation - OpenAPI 3.0</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background-color: #2c3e50;
        }
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Try to load from /docs/openapi.yaml first, fallback to /api/docs/openapi.yaml
            const openApiUrl = '/docs/openapi.yaml';
            const fallbackUrl = '/api/docs/openapi.yaml';
            
            const loadSwaggerUI = (url) => {
                return SwaggerUIBundle({
                    url: url,
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout",
                    validatorUrl: null,
                    supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                    onComplete: function() {
                        console.log('OpenAPI 3.0 documentation loaded successfully from: ' + url);
                    },
                    onFailure: function(data) {
                        console.error('Failed to load OpenAPI spec from: ' + url);
                        if (url === openApiUrl) {
                            console.log('Trying fallback URL: ' + fallbackUrl);
                            loadSwaggerUI(fallbackUrl);
                        }
                    }
                });
            };
            
            loadSwaggerUI(openApiUrl);
        };
    </script>
</body>
</html>
